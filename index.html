<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // JavaScript to redirect to a specific folder after a delay (in milliseconds)
    setTimeout(function() {
      window.location.href = './App/views/index.html';
    }, 3000); // Change 3000 to the desired delay in milliseconds (here, it's 3 seconds)
  </script>
</head>
<body>
  <p>Redirecting to the folder...</p>
</body>
</html>
